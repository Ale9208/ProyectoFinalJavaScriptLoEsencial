<!DOCTYPE html>
<html>
<head>
	<title>Evaluación Final JS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

</head>

<body>
	<div class="row" id="container">
	<div class="col-sm-12">
		<div class="row">
			<div id="cont_info" class="col-lg-3 col-md-3 col-sm-6">
				<p>Información General de los Estudiantes</p>
				<p id="informacion"></p>
				<button onclick="mostrar_informacion()">Generar Información</button>
			</div>
			<div id="cont_prom" class="col-lg-3 col-md-3 col-sm-6">
				<p>Promedio de Notas de los Estudiantes</p>
				<p id="promedio"></p>
				<button onclick="mostrar_promedio()">Generar Promedio</button>
			</div>
			<div id="cont_mayor" class="col-lg-3 col-md-3 col-sm-6">
				<p>Estudiante con la Nota Mayor</p>
				<p id="mayor"></p>
				<button onclick="mostrar_mayor()">Generar Nota Mayor</button>
			</div>
			<div id="cont_menor" class="col-lg-3 col-md-3 col-sm-6">
				<p>Estudiante con la Nota Menor</p>
				<p id="menor"></p>
				<button onclick="mostrar_menor()">Generar Nota Menor</button>
			</div>
		</div>
	</div>
	</div>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="bootstrap.js"></script>

</body>
